<!doctype html>
<html>
	<head>
		<title>{{- .Site.Title -}}</title>
		{{ hugo.Generator }}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="{{ "css/style.css" | relURL }}"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav class="navbar">
				<img class="navbar-brand-image" src={{ "/logo.png" | relURL }} alt="Logo of CC@B" width=50>
				<a href={{ "/" | relURL }} class="navbar-brand">
					Competitive Coding @ Berkeley
				</a>
				<div class="navbar-menu">
					<a href={{ "/decal" | relURL }}>decal</a>
					<a href="https://discord.gg/Ej5Dy6SC">discord</a>
				</div>
			</nav>
		</header>
		<main role="main">
			{{ block "main" . }}{{ end }}
		</main>
	</body>
</html>
